<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction - ML Powered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .numeric-section,
        .categorical-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: #667eea;
        }

        .searchable-select {
            position: relative;
        }

        .searchable-select input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .searchable-select input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .dropdown-options.show {
            display: block;
        }

        .dropdown-option {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .dropdown-option:hover {
            background-color: #f8f9fa;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 250px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-price {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .result-price {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car"></i> Car Price Prediction</h1>
            <p>AI-Powered Car Valuation Tool</p>
        </div>

        <div class="form-container">
            <form id="carForm">
                <div class="numeric-section">
                    <h2 class="section-title">
                        <i class="fas fa-calculator"></i>
                        Basic Info
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" name="year" min="1990" max="2024" value="2020" required>
                        </div>
                        <div class="form-group">
                            <label for="km_driven">KM Driven</label>
                            <input type="number" id="km_driven" name="km_driven" min="0" value="100000" required>
                        </div>
                        <div class="form-group">
                            <label for="seats">Seats</label>
                            <input type="number" id="seats" name="seats" min="2" max="10" value="5" required>
                        </div>
                    </div>
                </div>

                <div class="categorical-section">
                    <h2 class="section-title">
                        <i class="fas fa-list"></i>
                        Car Details
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Car Name</label>
                            <div class="searchable-select">
                                <input type="text" id="name" name="name" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="name-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fuel">Fuel Type</label>
                            <div class="searchable-select">
                                <input type="text" id="fuel" name="fuel" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="fuel-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="seller_type">Seller Type</label>
                            <div class="searchable-select">
                                <input type="text" id="seller_type" name="seller_type" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="seller_type-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="transmission">Transmission</label>
                            <div class="searchable-select">
                                <input type="text" id="transmission" name="transmission" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="transmission-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="owner">Owner Type</label>
                            <div class="searchable-select">
                                <input type="text" id="owner" name="owner" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="owner-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mileage">Mileage</label>
                            <div class="searchable-select">
                                <input type="text" id="mileage" name="mileage" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="mileage-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="engine">Engine</label>
                            <div class="searchable-select">
                                <input type="text" id="engine" name="engine" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="engine-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="max_power">Max Power</label>
                            <div class="searchable-select">
                                <input type="text" id="max_power" name="max_power" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="max_power-options"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="torque">Torque</label>
                            <div class="searchable-select">
                                <input type="text" id="torque" name="torque" placeholder="Type to search..." required>
                                <div class="dropdown-options" id="torque-options"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="predict-btn" id="predictBtn">
                    <i class="fas fa-chart-line"></i> Predict Car Price
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing car details...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-container" id="result">
                <div class="result-price" id="predictedPrice">â‚¹0</div>
                <div class="result-label">Predicted Selling Price</div>
            </div>
        </div>
    </div>

    <script>
        let allOptions = {};

        // Load dropdown options when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOptions();
            setupSearchableDropdowns();
        });

        async function loadOptions() {
            try {
                const response = await fetch('/api/options');
                allOptions = await response.json();
                
                // Setup all searchable dropdowns
                setupDropdown('name', allOptions.car_names);
                setupDropdown('fuel', allOptions.fuel_options);
                setupDropdown('seller_type', allOptions.seller_type_options);
                setupDropdown('transmission', allOptions.transmission_options);
                setupDropdown('owner', allOptions.owner_options);
                setupDropdown('mileage', allOptions.mileage_options);
                setupDropdown('engine', allOptions.engine_options);
                setupDropdown('max_power', allOptions.max_power_options);
                setupDropdown('torque', allOptions.torque_options);

            } catch (error) {
                console.error('Error loading options:', error);
                showError('Failed to load car options. Please refresh the page.');
            }
        }

        function setupDropdown(fieldName, options) {
            const input = document.getElementById(fieldName);
            const dropdown = document.getElementById(fieldName + '-options');
            
            input.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredOptions = options.filter(option => 
                    option.toLowerCase().includes(searchTerm)
                );
                
                dropdown.innerHTML = '';
                filteredOptions.slice(0, 10).forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'dropdown-option';
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', function() {
                        input.value = option;
                        dropdown.classList.remove('show');
                    });
                    dropdown.appendChild(optionElement);
                });
                
                if (filteredOptions.length > 0 && searchTerm.length > 0) {
                    dropdown.classList.add('show');
                } else {
                    dropdown.classList.remove('show');
                }
            });

            input.addEventListener('focus', function() {
                if (this.value.length > 0) {
                    dropdown.classList.add('show');
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        function setupSearchableDropdowns() {
            // Additional setup if needed
        }

        // Handle form submission
        document.getElementById('carForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('predictedPrice').textContent = result.formatted_price;
                    document.getElementById('result').classList.add('show');
                } else {
                    showError(result.error || 'Prediction failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
