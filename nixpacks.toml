[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip"]
nixLibs = ["glibc"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip setuptools wheel",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd frontend && npm install",
  "cd frontend && npm run build"
]

[start]
cmd = "/opt/venv/bin/gunicorn --config gunicorn.conf.py app:app"
